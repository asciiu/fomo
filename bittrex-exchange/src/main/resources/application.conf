akka {
  actor {
    provider = cluster
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2551"]

    # auto downing is NOT safe for production deployments.
    # you may want to use it during development, read more about it in the docs.
    auto-down-unreachable-after = 10s

    jmx.multi-mbeans-in-same-jvm = on
  }

  log-dead-letters = 0
  log-dead-letters-during-shutdown = off
}

# Disable legacy metrics in akka-cluster.
akka.cluster.metrics.enabled=off

# Enable metrics extension in akka-cluster-metrics.
akka.extensions=["akka.cluster.metrics.ClusterMetricsExtension"]

# Sigar native library extract location during tests.
# Note: use per-jvm-instance folder when running multiple jvm on one host.
akka.cluster.metrics.native-library-extract-folder=${user.dir}/target/native

bootzooka {
  reset-link-pattern = "http://localhost:8080/#/password-reset?code=%s"

  db {
    h2 {
      queueSize = 3000
      numThreads = 16
      dataSourceClass = "org.h2.jdbcx.JdbcDataSource"
      properties = {
        url = "jdbc:h2:file:./data/bootzooka"
      }
    }
    postgres {
      queueSize = 3000
      # intended to match maxConnections below
      numThreads = 16
      dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
      maxConnections = 16
      properties = {
        serverName = "localhost"
        portNumber = "5432"
        databaseName = "fomo_dev"
        user = "postgres"
        password = ""
        url = "jdbc:postgresql://localhost:5432/fomo_dev"
      }
    }
  }
}
